    <div class="container">
        <form class="signup-box">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Name:" required />
            <input type="text" placeholder="Mobile no." required />
            <input type="password" placeholder="Password:" required />
            <textarea placeholder="Write Your Address Here..." rows="5" required></textarea>
            <button type="submit">Sign Up</button>
            <p class="login-link">I have an account <a href="login.html">Log In</a></p>
        </form>
    </div>
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("menu-list").classList.toggle("show");
        });
        // üëá Apna backend URL yaha daalo (Render ka)
    const backendURL = "https://bookweb-backend-vu2o.onrender.com";

    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;
      const address = document.getElementById("address").value;

      try {
        let response = await fetch("https://bookweb-backend-vu2o.onrender.com/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, mobile, password, address })
        });

        let data = await response.json();
        document.getElementById("result").innerText = "‚úÖ " + data.message;
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Error: " + err;
      }
    });
    </script>
