<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Sign-Up form with HTML and CSS
    </title>
    <link rel="stylesheet" href="../CSS/sign up .css">

</head>

<body>




    <div class="container">
        <form class="signup-box">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Name:" required />
            <input type="text" placeholder="Mobile no." required />
            <input type="password" placeholder="Password:" required />
            <textarea placeholder="Write Your Address Here..." rows="5" required></textarea>
            <button type="submit">Sign Up</button>
            <p class="login-link">I have an account <a href="login.html">Log In</a></p>
        </form>
    </div>
    

</body>

</html>
